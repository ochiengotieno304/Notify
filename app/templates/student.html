{% extends "base.html" %}

{% block content %}

<div class="columns">
  <div class="column is-3 ">
    <aside class="menu is-hidden-mobile">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a href="{{ url_for('main.index') }}">News</a></li>
        <li><a href="{{ url_for('main.alert') }}" class="has-background-primary has-text-white">Students</a></li>
        <li><a href="{{ url_for('main.alert') }}">Add alert</a></li>
      </ul>

    </aside>
  </div>
  <div class="column is-6">
    <section class="hero is-primary welcome is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Students
          </h1>

        </div>
      </div>
    </section>


    <div class="is-6">
      <div class="card events-card">
        <div class="card-table">
          <div class="content">
            <table class="table is-fullwidth is-striped">
              <tbody>
                <tr>
                  <!-- <td> -->
                  <td>Registration Number</td>
                  <td>Name</td>
                  <td>Email</td>
                </tr>
                {% for student in students %}
                <tr>
                  <td>{{ student.reg}}</td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.email }}</td>
                  <td><a href="{{ url_for("main.delete_student", id=student.id) }}">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card events-card">
    <div class="column">
      <div class="content">
        <h1 class="subtitle is-5 mt-5">Add Student</h1>
        <form method="POST" action="/student">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="student name">
            </div>
          </div>
          <div class="field">
            <label class="label">Reg No</label>
            <div class="control">
              <input class="input" type="text" name="reg" placeholder="com/b/xxxx">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" name="email" placeholder="example@email.com">
            </div>
          </div>
          <div class="field">
            <label class="label">Phone</label>
            <div class="control">
              <input class="input" type="text" name="phone" placeholder="07xxxxx">
            </div>
          </div>
          <div class="field">
            <label class="label">School</label>
            <div class="control">
              <input class="input" type="text" name="school" placeholder="sci">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
