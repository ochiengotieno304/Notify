{% extends "base.html" %}

{% block content %}

<div class="card-table">
  <div class="content">
    <table class="table is-fullwidth is-striped">
      <tbody>
        <tr>
          <td>
          <td>Code</td>
          <td>Title</td>
          <td>Body</td>
        </tr>
        <tr>
          <td width="5%">
          <td>00{{ alert.id }}</td>
          </td>
          <td>{{ alert.title }}</td>
          <td>{{ alert.body }}</td>
          <td><a href="{{ url_for("main.logout", id=alert.id) }}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="has-text-centered">
  <img src="{{ qrcode(data, box_size=12, border=10) }}" alt="qrcode">
</div>
{% endblock %}
