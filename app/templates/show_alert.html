{% extends "base.html" %}

{% block content %}

<div class="content">
  <h1>{{ alert.title }}</h1>
  <h2>Post Code: {{ alert.id }}</h2>

  <div class="columns">
    <div class="column is-2">
      <h5><a href="{{ url_for("main.logout", id=alert.id) }}">Delete Post</a></h5>
    </div>
    
    <div class="column is-1">
      <h5><a href="{{ url_for("main.index") }}">Home</a></h5>
    </div>
  </div>
  <p>{{ alert.body }}</p>
</div>

{% endblock %}
